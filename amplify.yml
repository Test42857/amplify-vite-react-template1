version: 1
env:
  variables:
    NODE_VERSION: 20
backend:
  phases:
    preBuild:
      commands:
        - echo "Node version: $(node -v)"
        - echo "NPM version: $(npm -v)"
        - npm install -g aws-cdk@2.138.0
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version: $(node -v)"
        - echo "NPM version: $(npm -v)"
        - npm install -g aws-cdk@2.138.0
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
